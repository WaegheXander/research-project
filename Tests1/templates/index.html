<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* static/style.css */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input{
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        /* Style for displaying file name after selection */
        .file-name {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file">Choose a file</label>
            <input type="file" name="file" id="file" accept=".txt, .pdf, .png, .jpg, .jpeg">
            <div class="file-name" id="file-name"></div>
            <input type="button" name="upload" id="upload" value="Upload">
        </form>
    </div>

    <script>
        // Display selected file name
        document.getElementById('file').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-name').innerText = 'Selected File: ' + fileName;
        });

        document.querySelector('#upload').addEventListener('click', function() {
            document.getElementById('file-name').innerText = '';

            var formData = new FormData(document.getElementById('upload-form'));

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('File uploaded successfully!');
                    // You can add more logic here if needed
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
